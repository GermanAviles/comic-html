<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>RANDOM COMICS</title>
</head>
<body>
  <div class="cont-comic">
    <div class="card-comic">
        <!-- Imagen del comic -->
        <div class="cont-img-comic">
          <img id="comic-image" src="https://imgs.xkcd.com/comics/woodpecker.png" alt="imagen-comic">
        </div>
        <!-- Información comic -->
        <div class="cont-info-comic">
          <!-- titulo del comic -->
          <div class="cont-title">
            <h1 id="titulo-comic"> Titulo del comic </h1>
          </div>
          <!-- Descripción -->
          <div class="descripcion-comic">
            <p id="descripcion-comic"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus possimus voluptates molestiae aut veritatis autem animi vitae ipsa magnam enim quisquam necessitatibus, eveniet numquam officiis eos quos cum nemo consequuntur. </p>
          </div>
          <!-- Calificación del comic -->
          <div class="rating-box">
            <div class="rating-container">
              <input type="radio" name="rating" value="5" id="star-5"> <label for="star-5">&#9733;</label>

              <input type="radio" name="rating" value="4" id="star-4"> <label for="star-4">&#9733;</label>

              <input type="radio" name="rating" value="3" id="star-3"> <label for="star-3">&#9733;</label>

              <input type="radio" name="rating" value="2" id="star-2"> <label for="star-2">&#9733;</label>

              <input type="radio" name="rating" value="1" id="star-1"> <label for="star-1">&#9733;</label>
            </div>
          </div>
          <!-- Comentario -->
          <div class="cont-comentario">
            <textarea name="comentario" id="comentario-comic" cols="30" rows="10"></textarea>
          </div>
          <div class="cont-botones">
            <a href="javascript:void(0);" class="btn btn-danger"> Cancelar </a>
            <a href="javascript:void(0);" class="btn btn-succes"> Guardar </a>
          </div>
        </div>
    </div>
  </div>
</body>

<script src="/__/firebase/8.0.2/firebase-analytics.js"></script>
