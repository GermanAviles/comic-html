<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>RANDOM COMICS</title>
</head>
<body>
  <div class="cont-comic">
    <div class="card-comic">
        <!-- Imagen del comic -->
        <div class="cont-img-comic">
          <img id="comic-image" src="" alt="imagen-comic">
        </div>
        <!-- Información comic -->
        <div id="cont-info-comic" class="cont-info-comic">
          <!-- titulo del comic -->
          <div class="cont-title">
            <h1 id="titulo-comic"> </h1>
            <span id="icono-refresh" class="icono-refresh material-icons">cached</span>
          </div>
          <!-- Descripción -->
          <div class="descripcion-comic">
            <p id="descripcion-comic"> </p>
          </div>
          <!-- Calificación del comic -->
          <div class="rating-box">
            <div class="rating-container">
              <input id="star-5" type="radio" name="rating" value="5" id="star-5"> <label for="star-5">&#9733;</label>

              <input id="star-4" type="radio" name="rating" value="4" id="star-4"> <label for="star-4">&#9733;</label>

              <input id="star-3" type="radio" name="rating" value="3" id="star-3"> <label for="star-3">&#9733;</label>

              <input id="star-2" type="radio" name="rating" value="2" id="star-2"> <label for="star-2">&#9733;</label>

              <input id="star-1" type="radio" name="rating" value="1" id="star-1"> <label for="star-1">&#9733;</label>
            </div>
          </div>
          <!-- Comentario -->
          <div class="cont-comentario">
            <textarea name="comentario" id="comentario-comic" cols="30" rows="10"></textarea>
          </div>
          <div class="cont-botones">
            <a href="javascript:void(0);" class="btn btn-danger"> Cancelar </a>
            <a href="javascript:void(0);" class="btn btn-succes"> Guardar </a>
          </div>
        </div>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

<script src="./js/main.js"></script>

</html>
